<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/moto_icon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>iScrew Motorcycles</title>
  </head>
  <body>
    <div class="grid-container">
      <nav>
        <h1>Mi Ecommerce</h1>
      </nav>
      <aside>
        <h1>Categor√≠as</h1>
        <p>Scooter (5)</p>
        <p>Enduro (4)</p>
        <p>Calle - Delivery (10)</p>
        <p>Chooper (2)</p>
      </aside>
      <main>
        <div class="grid-cards">
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/scooter.png"
              alt="Motos Scooter"
            />
            <h3 class="titulo">Motos Scooter</h3>
            <p class="precio">Desde $890.000</p>
            <button class="button_color">Comprar</button>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/enduro.png"
              alt="Motos Enduro"
            />
            <h3 class="titulo">Motos Enduro</h3>
            <p class="precio">Desde $2.550.000</p>
            <button class="button_color">Comprar</button>
          </div>
          <div class="card">
            <img class="card-img" src="./assets/img/calle.png" alt="" />
            <h3 class="titulo">Motos de calle</h3>
            <p class="precio">Desde $1.220.000</p>
            <button class="button_color">Comprar</button>
          </div>
          <div class="card">
            <img class="card-img" src="./assets/img/chopper.png" alt="" />
            <h3 class="titulo">Motos Chopper</h3>
            <p class="precio">Desde $4.000.000</p>
            <button class="button_color">Comprar</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Tienda de Motocicletas "iScrew" - Todos los derechos reservados</p>
      </footer>
    </div>
  </body>
</html>
